name: CI/CD workflow

on:
  workflow_dispatch:
    inputs:
      steps:
        description: 'Choose which steps to run'
        required: true
        type: choice
        options:
          - integration
          - all
        default: 'all'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sentiment-app-onnx
  S3_BUCKET: mlops-lab11-models-ksew1

jobs:
  integration:
    name: checks_and_tests
    runs-on: ubuntu-latest
    if: ${{ inputs.steps == 'all' || inputs.steps == 'integration' }}
    steps:
      - name: Checkout code repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      # we need deployment dependencies to download and convert models for testing
      - name: Install Deployment Dependencies
        run: uv sync --group deployment

      - name: Download Model Artifacts
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          uv run src/scripts/download_artifacts.py

      - name: Convert Models to ONNX
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/src
          uv run src/scripts/export_classifier_to_onnx.py
          uv run src/scripts/export_sentence_transformer_to_onnx.py

      - name: Install dependencies
        run: uv sync --group integration

      - name: Run Ruff format check
        run: uv run ruff format --check

      - name: Run Ruff check
        run: uv run ruff check .

      - name: Run Pytest
        run: uv run pytest tests

  deployment:
    name: build_and_deploy
    runs-on: ubuntu-latest
    needs: integration
    if: ${{ inputs.steps == 'all' && needs.integration.result == 'success' }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install Deployment Dependencies
        run: uv sync --group deployment

      - name: Download Model Artifacts
        run: |
          uv run src/scripts/download_artifacts.py

      - name: Convert Models to ONNX
        run: |
          uv run src/scripts/export_classifier_to_onnx.py
          uv run src/scripts/export_sentence_transformer_to_onnx.py

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Build and Push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REPOSITORY:$IMAGE_TAG -f Dockerfile .
          docker tag $REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "Successfully pushed: $REGISTRY/$REPOSITORY:$IMAGE_TAG"

      - name: Setup AWS SAM
        uses: aws-actions/setup-sam@v2

      - name: Delete stack if in rollback state
        run: |
          STATUS=$(aws cloudformation describe-stacks \
            --stack-name sentiment-app-stack \
            --region ${{ env.AWS_REGION }} \
            --query 'Stacks[0].StackStatus' \
            --output text 2>/dev/null || echo "NOT_FOUND")
          
          echo "Current stack status: $STATUS"
          
          case "$STATUS" in
            *ROLLBACK* )
              aws cloudformation delete-stack --stack-name sentiment-app-stack --region ${{ env.AWS_REGION }}
              aws cloudformation wait stack-delete-complete --stack-name sentiment-app-stack --region ${{ env.AWS_REGION }}
              ;;
          esac

      - name: Resolve Lambda role ARN from name
        id: lambda_role
        run: |
          ROLE_NAME="LabRole" 
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          echo "Resolved role ARN: $ROLE_ARN"
          echo "role_arn=$ROLE_ARN" >> $GITHUB_OUTPUT

      - name: Deploy with AWS SAM
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          sam deploy \
            --template-file sam-template.yaml \
            --stack-name sentiment-app-stack \
            --image-repository $REGISTRY/$REPOSITORY \
            --parameter-overrides \
              ImageUri=$REGISTRY/$REPOSITORY:$IMAGE_TAG \
              LambdaExecutionRoleArn=${{ steps.lambda_role.outputs.role_arn }} \
            --capabilities CAPABILITY_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --region ${{ env.AWS_REGION }}